<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f1115">
  <title>Peak Flow | Fluid-Sync Driving</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="./icon.png" />
  <link rel="apple-touch-icon" href="./icon.png" />
  <script>
    // Global error listener to recover from chunk load errors causing PWA black screens
    window.addEventListener('error', function (e) {
      if (e.message && (e.message.indexOf('Failed to fetch dynamically imported module') !== -1 || e.message.indexOf('Importing a module script failed') !== -1)) {
        console.warn('Chunk load error detected, auto-reloading to break cache...');
        window.location.reload(true);
      }
    });
    window.addEventListener('unhandledrejection', function (event) {
      if (event.reason && (event.reason.name === 'ChunkLoadError' || (event.reason.message && event.reason.message.includes('fetch dynamically imported module')))) {
        console.warn('Chunk promise rejection detected, auto-reloading...');
        window.location.reload(true);
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Use relative path for SW or respecting base
        navigator.serviceWorker.register('./service-worker.js', { scope: './' })
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <!-- Preload Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <!-- TomTom CSS -->
  <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css'>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
